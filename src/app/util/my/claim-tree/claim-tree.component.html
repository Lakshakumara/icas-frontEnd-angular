<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="compact-tree">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <li class="mat-tree-node">
      <span class="node-text">{{ node.name }}xx</span>
    </li>
  </mat-tree-node>
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <div class="mat-tree-node">
      <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name" class="toggle-button">
        <mat-icon class="toggle-icon">
          {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
        </mat-icon>
      </button>
      <span class="node-text">{{ node.name }}yy</span>
    </div>
    <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
      <ng-container matTreeNodeOutlet></ng-container>
    </ul>
  </mat-nested-tree-node>
</mat-tree>
<mat-paginator #paginator [length]="10" [hidePageSize]="'true'"></mat-paginator>
