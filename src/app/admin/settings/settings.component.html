<!-- src/app/settings/settings.component.html -->
<mat-sidenav-container class="settings-container">
    <mat-sidenav mode="side" opened class="settings-sidenav">
      <mat-nav-list>
        <mat-list-item
          *ngFor="let section of sections"
          (click)="selectSection(section)"
          [class.selected]="selectedSection.id === section.id"
        >
          {{ section.name }}
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="settings-content">
        <h2>{{ selectedSection.name }}</h2>
        <form [formGroup]="settingsForm" *ngIf="selectedSection.form">
          <ng-container [ngSwitch]="selectedSection.id">

            <div *ngSwitchCase="'renew'" class="form-section">
                
              </div>


            <div *ngSwitchCase="'general'" class="form-section">
              <!-- General Settings Form -->
              <mat-form-field appearance="fill" class="full-width">
                <mat-label>Theme</mat-label>
                <mat-select formControlName="theme">
                  <mat-option value="light">Light</mat-option>
                  <mat-option value="dark">Dark</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-slide-toggle formControlName="notifications">Enable Notifications</mat-slide-toggle>
              <mat-slide-toggle formControlName="autoSave">Enable Auto Save</mat-slide-toggle>
              <mat-form-field appearance="fill" class="full-width">
                <mat-label>Language</mat-label>
                <mat-select formControlName="language">
                  <mat-option value="en">English</mat-option>
                  <mat-option value="si">Sinhala</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div *ngSwitchCase="'account'" class="form-section">
              <!-- Account Settings Form -->
              <mat-form-field appearance="fill" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" />
              </mat-form-field>
              <mat-form-field appearance="fill" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" />
              </mat-form-field>
            </div>
            <!-- Add more sections as needed -->
          </ng-container>
          <button mat-raised-button color="primary" class="save-button" (click)="onSubmit()">Save</button>
        </form>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
