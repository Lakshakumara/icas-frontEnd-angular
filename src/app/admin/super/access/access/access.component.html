<div>
  <mat-form-field>
    <mat-label>Search Member</mat-label>
    <input matInput [formControl]="memberSearchControl">
  </mat-form-field>

  <mat-list>
    <mat-list-item *ngFor="let member of members" (click)="selectMember(member)">
      {{ member.name }}
    </mat-list-item>
  </mat-list>

  <mat-paginator [length]="totalMembers" [pageSize]="pageSize" (page)="onPageChange($event.pageIndex)">
  </mat-paginator>

  <div *ngIf="selectedMember">
    <h2>Manage Roles for {{ selectedMember.name }}</h2>
    <mat-form-field>
      <mat-label>Roles</mat-label>
      <mat-select [formControl]="memberRolesControl" multiple>
        <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="updateRoles()">Update Roles</button>
  </div>
</div>
