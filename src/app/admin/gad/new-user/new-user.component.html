<form [formGroup]="memberForm" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-content>
            <div class="form-grid">
                <mat-form-field appearance="fill">
                    <mat-label>Employee Number</mat-label>
                    <input matInput formControlName="empNo">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="address">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-error *ngIf="memberForm.get('email')!.invalid && memberForm.get('email')!.touched">
                        Please enter a valid email address.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Contact Number</mat-label>
                    <input matInput formControlName="contactNo">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Civil Status</mat-label>
                    <mat-select formControlName="civilStatus">
                        <mat-option value="Unmarried">Unmarried</mat-option>
                        <mat-option value="Married">Married</mat-option>
                        <mat-option value="Widower">Widower</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>NIC</mat-label>
                    <input matInput formControlName="nic">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Gender</mat-label>
                    <mat-select formControlName="sex">
                        <mat-option value="Male">Male</mat-option>
                        <mat-option value="Female">Female</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Date of Birth</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dob">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Designation</mat-label>
                    <input matInput formControlName="designation">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Department</mat-label>
                    <input matInput formControlName="department">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Photo URL</mat-label>
                    <input matInput formControlName="photoUrl">
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Add Member</button>
        </mat-card-actions>
    </mat-card>
</form>
